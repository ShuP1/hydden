{{ define "main" -}}
<h1>{{ .Title }}</h1>
{{ .Content }}
<ul class="posts">
{{ range where .Data.Pages ".Params.unlisted" "!=" "true" -}}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a>
      <time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ i18n "last-post" }} {{ .Date.Format "02-01-2006" }}</time>
    </span>
  </li>
{{- end }}
</ul>
{{- end }}
